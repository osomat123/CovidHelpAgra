{% extends "layout.html" %}

{% block content %}
    <div class="card-deck">
        {% for resource, services in data %}
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{ resource.name }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ resource.phone }}</h6>
                    <p class="card-text">{{ resource.details }}</p>
                    {% for service in services %}
                    <span class="badge badge-pill badge-success" style="color: rgb(48, 113, 187);">{{ service.name }}</span>
                    {% endfor%}
                </div>
                <div class="card-footer">
                    <small class="text-muted">Useful?</small>
                    <img src="{{ url_for('static', filename='like.png') }}">
                    <img src="{{ url_for('static', filename='dislike.png') }}">
                    <small class="text-muted">{{ resource.upvotes }} Upvotes</small>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
