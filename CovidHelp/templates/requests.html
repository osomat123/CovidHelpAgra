{% extends "layout.html" %}

{% block content %}
    <div class="container">
        <h1 class="text-center">Help Requests</h1>
        <div class="row">            
            <div class="col" style="margin-top:30px">
                <table class="table table-bordered">
                    <tr>
                        <th>Name</th>
                        <th>Phone No</th>
                        <th>Description</th>
                    </tr>

                    {% for request in requests %}
                    <tr>
                        <td>{{request.name}}</td>
                        <td>{{request.phone}}</td>
                        <td>{{request.description}}</td>
                    </tr>
                    {% endfor %}

                </table>
            </div>
        </div>
    </div>
{% endblock %}
